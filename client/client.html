<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
    const handleResponse = (xhr, parseJSON) => {
      const content = document.querySelector('#content');

      switch (xhr.status) {
        case 200:
          content.innerHTML = `<b>Continue</b>`;
          break;
        case 201:
          content.innerHTML = `<b>Created</b>`;
          break;
        case 404:
          content.innerHTML = `<b>Not Found</b>`;
          break;
        default:
          break;
      }

      if (parseJSON) {
        content.innerHTML +=  `<p>${JSON.parse(xhr.response)}</p>`;
      }
    };

    const sendRequest = (url, type, e) => {
      const xhr = new XMLHttpRequest();
      xhr.open(type, url);
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
      xhr.setRequestHeader('Accept', 'application/json');

      xhr.onload = () => {
        switch(type) {
          case 'GET':
            handleResponse(xhr, true);
            break;
          case 'HEAD':
            handleResponse(xhr, false);
            break;
          case 'POST':
            const formData = `name=${nameField.value}&age=${ageField.value}`;
            xhr.send(formData);
            e.preventDefault();
            return false;
        }
      };
    };

    const init = () => {
      const userForm = document.querySelector('#userForm');
      const nameForm = document.querySelector('#nameForm');
      const getUser = userForm.querySelector('input');
      const postUser = nameForm.querySelector('input');

      getUser.addEventListener('click', e => {
        e.preventDefault();
        const request = userForm.querySelector('#methodSelect').value;
        const url = userForm.querySelector('#urlField').value;
        sendRequest(url, request, e);
      });
    }
  </script>
</head>
<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1"/>
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
